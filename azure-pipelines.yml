jobs:
- job: Docker
  timeoutInMinutes: 360
  strategy:
    matrix:
      gcc:
        docker_target: gcc
      clang:
        docker_target: clang
      #intel:
        #docker_target: intel
      cuda:
        docker_target: cuda
      #hip:
        #docker_target: hip
      #sycl:
        #docker_target: sycl
  pool:
    vmImage: 'ubuntu-latest'
  variables:
    DOCKER_BUILDKIT: '1'
  steps:
  - checkout: self
    clean: boolean
    submodules: recursive
  - task: Docker@1
    inputs:
      command: build
      dockerFile: 'Dockerfile'
      arguments: '--target $(docker_target)'
  - script: |
      CID=$(docker create llnl/chai:$(Build.BuildId))
      echo ${CID}
      docker cp ${CID}:/home/chai/workspace/build local-build
      docker rm ${CID}
    displayName: 'Copy test artifacts'
    condition: ne( variables['docker_target'], 'nvcc')
  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'cTest'
      testResultsFiles: '**/Test.xml'
      testRunTitle: '$(docker_target) Tests'
    condition: ne( variables['docker_target'], 'nvcc')
