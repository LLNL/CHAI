# Override reproducer section to define project specific variables.
.lassen_reproducer_vars:
  script:
    - !reference [.reproducer_vars, script]

########################
# Overridden shared jobs
########################
# We duplicate the shared jobs description and add necessary changes for this
# project. We keep ${PROJECT_<MACHINE>_VARIANTS} and ${PROJECT_<MACHINE>_DEPS}
# So that the comparison with the original job is easier.

# Allow failure due to what appears to be a bug with handling std::function in
# cuda context (https://github.com/LLNL/CHAI/pull/275#issuecomment-2332696091)
gcc_11_2_1_cuda_11_8_0:
  variables:
    SPEC: "${PROJECT_LASSEN_VARIANTS} +cuda %gcc@=11.2.1 ^cuda@11.8.0+allow-unsupported-compilers ${PROJECT_LASSEN_DEPS}"
    MODULE_LIST: "cuda/11.8.0"
  extends: .job_on_lassen
  allow_failure: true

############
# Extra jobs
############
# We do not recommend using ${PROJECT_<MACHINE>_VARIANTS} and
# ${PROJECT_<MACHINE>_DEPS} in the extra jobs. There is no reason not to fully
# describe the spec here.

clang_12_0_1_libcpp:
  extends: .job_on_lassen
  variables:
    SPEC: "~shared +raja tests=basic %clang@12.0.1 cflags==\"-DGTEST_HAS_CXXABI_H_=0\" cxxflags==\"-stdlib=libc++ -DGTEST_HAS_CXXABI_H_=0\""

clang_16_0_6_libcpp:
  extends: .job_on_lassen
  variables:
    SPEC: "~shared +raja tests=basic %clang@16.0.6 cflags==\"-DGTEST_HAS_CXXABI_H_=0\" cxxflags==\"-stdlib=libc++ -DGTEST_HAS_CXXABI_H_=0\""

clang_12_0_1_gcc_8_3_1_memleak:
  extends: .job_on_lassen
  variables:
    SPEC: "~shared +raja tests=basic %clang@12.0.1.gcc.8.3.1 cxxflags==\"-fsanitize=address\""
    ASAN_OPTIONS: "detect_leaks=1"

clang_16_0_6_gcc_8_3_1_memleak:
  extends: .job_on_lassen
  variables:
    SPEC: "~shared +raja tests=basic %clang@16.0.6.gcc.8.3.1 cxxflags==\"-fsanitize=address\""
    ASAN_OPTIONS: "detect_leaks=1"

clang_12_0_1_datarace:
  extends: .job_on_lassen
  variables:
    SPEC: "~shared +raja tests=basic %clang@12.0.1 cxxflags==\"-fsanitize=thread\""

clang_16_0_6_datarace:
  extends: .job_on_lassen
  variables:
    SPEC: "~shared +raja tests=basic %clang@16.0.6 cxxflags==\"-fsanitize=thread\""

