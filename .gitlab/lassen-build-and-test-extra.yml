########################
# Overridden shared jobs
########################
# We duplicate the shared jobs description and add necessary changes for RAJA.
# We keep ${PROJECT_<MACHINE>_VARIANTS} and ${PROJECT_<MACHINE>_DEPS} So that
# the comparison with the original job is easier.

# Overriding shared spec: Longer allocation + Allow failures : known to fail at raja install
pgi_20_4_gcc_8_3_1:
  extends: .build_and_test_on_lassen
  variables:
    SPEC: "${PROJECT_LASSEN_VARIANTS} %pgi@20.4 cxxflags==\"--gcc-toolchain=/usr/tce/packages/gcc/gcc-8.3.1\" cflags==\"--gcc-toolchain=/usr/tce/packages/gcc/gcc-8.3.1\" ${PROJECT_LASSEN_DEPS}"
  allow_failure: true

# Overriding shared spec: Allow failures : known to fail at raja install
ibm_clang_9_0_0_gcc_8_3_1_cuda_10_1_168:
  extends: .build_and_test_on_lassen
  variables:
    SPEC: " ${PROJECT_LASSEN_VARIANTS} +cuda %clang@ibm.9.0.0 cxxflags==\"--gcc-toolchain=/usr/tce/packages/gcc/gcc-8.3.1\" cflags==\"--gcc-toolchain=/usr/tce/packages/gcc/gcc-8.3.1\" cuda_arch=70 ^cuda@10.1.168 ^raja + ${PROJECT_LASSEN_DEPS}"
  script:
    - |
      echo -e "\e[31mDeactivated spec !\e[0m"
      echo -e "\e[31m${SPEC}\e[0m"
      echo -e "\e[31mRAJA won’t build with Cuda < 11.1.0 due to a known issue.\e[0m"
    - exit 1
  allow_failure: true

